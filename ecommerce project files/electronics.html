<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics - Online Shopping Website</title>
    <style>
        /* Basic styling (you can customize this) */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px; /* Add margin for spacing */
            display: inline-block;
            width: 200px; /* Adjust as needed */
            vertical-align: top;
            text-align: center;
        }

        .product img {
            max-width: 150px;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Online Electronics Store</h1>
    </header>
    <main>
        <section id="electronics">
            <h2>Electronics</h2>

            <div class="product">
                <img src="laptops.jpg" alt="Laptop">
                <h3>Laptop</h3>
                <p>High-performance laptop for work and play.</p>
                <p>Price: $999</p> <button>Add to Cart</button>  </div>

            <div class="product">
                <img src="phone.jpg" alt="Smartphone">
                <h3>Smartphone</h3>
                <p>Latest smartphone with advanced features.</p>
                <p>Price: $799</p> <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="headphones.jpg" alt="Headphones">
                <h3>Wireless Headphones</h3>
                <p>Immersive sound experience.</p>
                <p>Price: $199</p> <button>Add to Cart</button>
            </div>

            </section>
    </main>

    <footer>
        <p>&copy; 2025 My Online Store</p>
    </footer>

</body>
</html>
